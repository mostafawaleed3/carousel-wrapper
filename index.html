<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/global.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Carousel wrapper -->
      <ul class="slider" role="listbox">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
      </ul>
      <!-- Slider indicators -->
      <ul class="indicators" role="list">
        <li>
          <button
            type="button"
            aria-current="true"
            aria-label="Slide 1"
            class="active"
          ></button>
        </li>
        <li>
          <button
            type="button"
            aria-current="false"
            aria-label="Slide 2"
          ></button>
        </li>
        <li>
          <button
            type="button"
            aria-current="false"
            aria-label="Slide 3"
          ></button>
        </li>
        <li>
          <button
            type="button"
            aria-current="false"
            aria-label="Slide 5"
          ></button>
        </li>
        <li>
          <button
            type="button"
            aria-current="false"
            aria-label="Slide 6"
          ></button>
        </li>
      </ul>
    </div>
  </body>
  <script src="/js/main.js"></script>
</html>
